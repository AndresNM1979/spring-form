<!DOCTYPE html>
<html>  
  <head>       
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>    
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <title>Lista::Crud</title>
  </head>  
<body>    
   <div class="panel panel-info">
   		<div class="panel-heading"><h3>LISTA DE USUARIOS</h3></div>
   		<table class="table table-striped">
   			<thead>
   				<tr>
   					<th>ID</th>
   					<th>NOMBRE</th> 
   					<th>CONTRASEÃ‘A</th> 
   					<th>CORREO ELECTRONICO</th>
   				</tr>
   			</thead>
   			<tbody>
   				<tr data-th-each="usuario : ${usuarios}"> 
   					<tr data-th-text="${usuario.id}">
   					<tr data-th-text="${usuario.nombre}">
   					<tr data-th-text="${usuario.password}"> 
   					<tr data-th-text="${usuario.email}">
   				</tr>
   			</tbody>
   		</table>
   	</div>
   	<br/>
   	<a class="btn btn-inf" href="/crud/nuevo">NUEVO USUARIO</a>
</body>  
</html>
